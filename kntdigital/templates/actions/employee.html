{% extends "layout.html" %}
{% block content %}
<div class="container" id="test">
    <header class="header-style">Employees</header>

    <div class="row">
        <div class="col-md-5">
            <div class="form-group">
                <input type="text" id="search-input" onkeyup="searchEmployee()" class="form-control"
                    placeholder="Search">
            </div>
        </div>
        <div class="col-md-7" style="text-align: right;">
            <a class="btn btn-outline-success mb-3" style="width: 200px;" href="{{ url_for('employee.add_employee') }}">
                Add Employee
            </a>
        </div>
    </div>
    <div>
        <table class="table table-striped table-hover" id="employee-table">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                </tr>
            <tbody>
                {% for employee in employees %}
                <tr onclick="sendAjaxRequest(event)">
                    <td scope="row">{{employee.first_name}} {{employee.last_name}}</td>
                    <td name="{{ employee.id }}" data-name="email" scope="row">{{employee.email}}</td>
                    <td scope="row">{{employee.phone_number}}</td>
                </tr>
                {% endfor %}
            </tbody>
            </thead>
        </table>
    </div>
</div>
{% endblock %}
